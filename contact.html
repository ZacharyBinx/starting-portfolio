<head>

    <link rel="stylesheet" href="assets/style.css" class="css">
</head>

<body>
    <header>
    <!-- Navbar with green bg and highlighted current pg -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand name-head" href="index.html">Zach Favela</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link color-this" href="index.html">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link color-this" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link color-this" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</header>
    <!-- contact form -->
    <!-- container for content -->
    <div class="container my-container">
        <!-- initial column to size contact box on left portion of page -->
        <div class="class col-md-7 med-offset-4 mt-5 aboot-me">
            <h1 class="text-center name-head">Contact</h1>
            <!-- form with appropriate placeholders -->
            <form class="">
                <div class="form-group">
                    <label class="color-this">Name</label>
                    <input type="email" class="form-control" placeholder="First Name, Last Name">
                </div>
                <div class="form-group">
                    <label class="color-this">Email address</label>
                    <input type="email" class="form-control" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label class="color-this">Message</label>
                    <textarea class="form-control" placeholder="Write any questions or important information here" rows="3"></textarea>
                </div>
                <!-- submit button to send contact info form -->
                <input class="btn btn-primary mb-3 p-2" type="submit" value="Submit">
            </form>
        </div>
        <!-- class to make footer behave appropriately -->
        <div class="clearfooter"></div>
    </div>

<!-- bootstrap javascript and jquery links -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
